<section class="favorites">
  <div class="conteiner favorite-conteiner">
    <h2 class="section-title">Favorites</h2>
    <div class="wrapper">
      <div class="quote">
        <svg width="34px" height="32px">
          <use
            href="./public/icon.svg#icon-running-stick-figure-in-cyrcle"
          ></use>
        </svg>
        <div class="conteiner_quote">
          <h3 class="quote_title">Quote of the day</h3>
          <p class="quote_text"></p>
          <h4 class="author_name"></h4>
        </div>
        <svg width="34px" height="32px" fill="white">
          <use href="./public/icon.svg#icon-inverted-commas"></use>
        </svg>
      </div>
      <div class="daily_norm">
        <svg width="20px" height="20px">
          <use href="./public/icon.svg#icon-dumbbell"></use>
        </svg>
        <div class="minute_norm">
          <h3>110 min</h3>
          <p>Daily norm of sports</p>
        </div>
      </div>

      <picture>
        <source
          srcset="
            ./img/favorites/women_sport_desktop.jpg      1x,
            ./img/favorites/women-sports-2x-pekarnya.jpg 2x
          "
          media="(min-width: 1440px)"
        />
        <source
          srcset="
            ./img/favorites/women_sport_desktop.webp      1x,
            ./img/favorites/women-sports-2x-pekarnya.webp 2x
          "
          media="(min-width: 1440px)"
          type="image/webp"
        />

        <source
          srcset="
            ./img/favorites/women_sport_tablet.jpg    1x,
            ./img/favorites/women-sport-2x-tablet.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/favorites/women_sport_tablet.webp    1x,
            ./img/favorites/women-sport-2x-tablet.webp 2x
          "
          media="(min-width: 768px)"
          type="image/webp"
        />

        <source
          srcset="
            ./img/favorites/women_sport_mobile.jpg    1x,
            ./img/favorites/women-sport-2x-mobile.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <source
          srcset="
            ./img/favorites/women_sport_mobile.webp    1x,
            ./img/favorites/women-sport-2x-mobile.webp 2x
          "
          media="(max-width: 767px)"
          type="image/webp"
        />

        <img
          loading="lazy"
          class="sports_women"
          src="./img/favorites/women_sports.jpg"
          alt=""
        />
      </picture>
    </div>
